<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td{
            color: white
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="width: 500px; height: 200px;text-align: center; background-color: rgb(55, 91, 158);">
                Esquerda
            </td>
            <td style="width: 500px; height: 200px;text-align: center; background-color:rgb(158, 44, 124) ">
                Direita
            </td>
        </tr>
    </table>
</body>

</html>
